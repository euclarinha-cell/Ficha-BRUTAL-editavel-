<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha BRUTAL</title>

<style>
body{
    margin:0;
    background:#e5e5e5;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    padding:20px;
}

.ficha{
    background:white;
    width:100%;
    max-width:950px;
    border:3px solid black;
    padding:20px;
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:20px;
}

/* TOPO */
.topo{
    grid-column:1/3;
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
}

.topo input{
    border:2px solid black;
    padding:6px;
}

/* BLOCOS */
.bloco{
    border:2px solid black;
    padding:10px;
}

.titulo{
    font-weight:bold;
    margin-bottom:8px;
}

/* QUADRADOS X */
.quadrados{
    display:flex;
    gap:6px;
    flex-wrap:wrap;
}

.quadrado{
    width:35px;
    height:35px;
    border:2px solid black;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-weight:bold;
    user-select:none;
}

/* QUADRADO NUMÉRICO */
.quadrado-num{
    width:35px;
    height:35px;
    border:2px solid black;
    text-align:center;
}

/* MARCADORES */
.marcador-linha{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:8px;
}

.marcador-texto{
    flex:1;
    border:2px solid black;
    height:35px;
    padding:5px;
}

/* FERIDA */
.ferida input{
    width:60px;
    height:35px;
    border:2px solid black;
    text-align:center;
}

/* APARÊNCIA */
.aparencia{
    border:2px solid black;
    padding:10px;
}

.preview{
    width:100%;
    height:250px;
    border:2px solid black;
    object-fit:cover;
    margin-top:10px;
}

/* RESPONSIVO */
@media(max-width:700px){
    .ficha{
        grid-template-columns:1fr;
    }
    .topo{
        grid-template-columns:1fr 1fr;
    }
}
</style>
</head>

<body>

<div class="ficha">

<div class="topo">
<input placeholder="Nome">
<input placeholder="Intérprete">
<input placeholder="Pronome">
<input placeholder="Arquétipo">
</div>

<div class="bloco">

<div class="titulo">Pilha de Fuga</div>
<div class="quadrados" id="fuga"></div>

<div class="titulo" style="margin-top:15px;">Pilha de Dados</div>
<div class="quadrados" id="dados"></div>

<div class="titulo" style="margin-top:15px;">Pontos de Tensão</div>
<div class="quadrados" id="tensao"></div>

<div class="titulo" style="margin-top:15px;">Ferida</div>
<div class="ferida">
<input type="number">
</div>

<div class="titulo" style="margin-top:15px;">Marcadores</div>

<div class="marcador-linha">
<input class="quadrado-num" type="number">
<input class="marcador-texto" type="text">
</div>

<div class="marcador-linha">
<input class="quadrado-num" type="number">
<input class="marcador-texto" type="text">
</div>

</div>

<div class="aparencia">
<div class="titulo">Aparência</div>
<input type="file" accept="image/*" onchange="carregarImagem(event)">
<img id="preview" class="preview">
</div>

</div>

<script>
function criarQuadrados(id, quantidade){
    const container = document.getElementById(id);
    for(let i=0;i<quantidade;i++){
        const div = document.createElement("div");
        div.classList.add("quadrado");
        div.onclick = function(){
            div.innerText = div.innerText === "X" ? "" : "X";
        }
        container.appendChild(div);
    }
}

function carregarImagem(event){
    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(event.target.files[0]);
}

criarQuadrados("fuga",7);
criarQuadrados("dados",6);
criarQuadrados("tensao",10);
</script>

</body>
</html>
