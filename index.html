<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha</title>

<style>
body{
    margin:0;
    padding:20px;
    background:#e5e5e5;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
}

.ficha{
    background:white;
    width:900px;
    max-width:100%;
    border:3px solid black;
    padding:20px;
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:20px;
}

.bloco{
    border:2px solid black;
    padding:10px;
}

.titulo{
    font-weight:bold;
    margin:10px 0 5px 0;
}

.quadrados{
    display:flex;
    gap:6px;
    flex-wrap:wrap;
}

.quadrado{
    width:35px;
    height:35px;
    border:2px solid black;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-weight:bold;
}

.quadrado-num{
    width:35px;
    height:35px;
    border:2px solid black;
    text-align:center;
}

.quadrado-escrevivel{
    width:28px;
    height:28px;
    border:2px solid black;
    text-align:center;
    font-size:14px;
    margin-top:10px;
}

.preview{
    width:100%;
    height:250px;
    border:2px solid black;
    object-fit:cover;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="ficha">

<div class="bloco">

<div class="titulo">Pilha de Fuga</div>
<div class="quadrados" id="fuga"></div>

<div class="titulo">Pilha de Dados</div>
<div class="quadrados" id="dados"></div>

<div class="titulo">Pontos de Tensão</div>
<div class="quadrados" id="tensao"></div>

<div class="titulo">Ferida</div>
<input type="number">

<div class="titulo">Marcadores</div>
<input class="quadrado-num" type="number">
<input class="quadrado-num" type="number">

</div>

<div class="bloco">

<div class="titulo">Aparência</div>
<input type="file" accept="image/*" onchange="carregarImagem(event)">
<img id="preview" class="preview">

<!-- QUADRADO ESCREVÍVEL -->
<input type="text" class="quadrado-escrevivel" maxlength="2">

</div>

</div>

<script>
function criarQuadrados(id, quantidade){
    const container = document.getElementById(id);
    for(let i=0;i<quantidade;i++){
        const div = document.createElement("div");
        div.className = "quadrado";
        div.onclick = function(){
            div.textContent = div.textContent === "X" ? "" : "X";
        }
        container.appendChild(div);
    }
}

function carregarImagem(event){
    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(event.target.files[0]);
}

criarQuadrados("fuga",7);
criarQuadrados("dados",6);
criarQuadrados("tensao",10);
</script>

</body>
</html>
